<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-dark text-white text-center p-3">
      <nav class="mb-3">
        <a href="#" class="switch-mode text-white text-decoration-none">Modo oscuro</a>
      <h1>Formulario con bootstrap</h1>
    </header>
    <main class="container flex mt-5">
      <section class="text-center mb-5">
        <h2>Contacta con nosotros</h2>
        <p>Rellena el formulario y nos pondremos en contacto contigo</p></section>
        <section class="text-center mb-5">
          <form action="" class="container mt-5 border p-4">
              <div class="row mb-3">
                <label for="nombre" class="form-label col-sm-3 ">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nombre" placeholder="nombre de usuario" required>
              </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="form-label col-sm-3 ">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" placeholder="email del usuario" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="mensaje" class="form-label col-sm-3 ">Mensaje</label>
                <div class="col-sm-9">
                  <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe tu mensaje"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                  <input type="submit" class="btn btn-primary" value="enviar">
                </div>
              </div>
          </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
